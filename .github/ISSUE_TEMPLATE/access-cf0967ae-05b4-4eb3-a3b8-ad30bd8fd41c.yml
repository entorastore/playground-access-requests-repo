name: Request access to playground-private-repo
description: Paid access request for playground-private-repo.
title: "Access request: playground-private-repo"
labels: ["access-request"]

body:
  - type: markdown
    attributes:
      value: |
        <!-- entitlement_id: cf0967ae-05b4-4eb3-a3b8-ad30bd8fd41c -->
        You are requesting paid access to **playground-private-repo**.
        After submitting this issue, you will receive a payment link.

  - type: dropdown
    id: entitlement_id
    attributes:
      label: Entitlement ID
      description: This is selected automatically. Do not change it.
      options:
        - cf0967ae-05b4-4eb3-a3b8-ad30bd8fd41c
    validations:
      required: true

  - type: input
    id: contact
    attributes:
      label: Your email (optional)
      description: We'll only use this if we need to contact you about the request.
      placeholder: you@example.com
    validations:
      required: false
